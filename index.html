<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 HQ YEAR END</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Gowun Dodum', sans-serif;
            background-color: #000000;
            color: #ffffff;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 0.4; transform: scale(1.1); }
        }
        .animate-pulse-custom { animation: pulse 4s ease-in-out infinite; }

        .rotate-pos { transform: rotate(1.2deg); }
        .rotate-neg { transform: rotate(-1.2deg); }

        #capture-area {
            background-color: #000000;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            /* 하단 여백을 늘려서 마지막 폴라로이드 아래 공간 확보 */
            padding: 40px 20px 60px 20px; 
            display: flex;
            flex-direction: column;
            align-items: center; 
            position: relative;
        }

        .month-label { font-size: clamp(10px, 2.8vw, 18px); }
        .photo-text { font-size: clamp(7px, 1.8vw, 10px); }
        .tape { 
            width: clamp(35px, 9vw, 65px); 
            height: clamp(12px, 3vw, 24px); 
            opacity: 1 !important;
        }
    </style>
</head>
<body>
    <div id="capture-area">
        <div id="background-decor" class="absolute inset-0 pointer-events-none overflow-hidden z-0"></div>

        <div class="relative z-10 w-full flex flex-col items-center">
            <header class="flex flex-col items-center text-center mb-8 pt-8 w-full">
                <h1 class="text-4xl md:text-7xl font-extrabold tracking-tighter leading-tight italic flex flex-col items-center justify-center gap-1 uppercase">
                    <span class="text-white">2025</span>
                    <span class="text-[#d63031]">HQ YEAR END</span>
                </h1>
                
                <div class="mt-10 mb-4 flex justify-center items-center gap-3 opacity-30">
                    <div class="h-[1px] w-12 bg-white"></div>
                    <i data-lucide="heart" class="w-3 h-3 text-white"></i>
                    <div class="h-[1px] w-12 bg-white"></div>
                </div>
            </header>

            <main id="grid-container" class="grid grid-cols-4 gap-3 md:gap-6 w-full relative z-10">
                </main>
        </div>
    </div>
    <div class="max-w-4xl mx-auto text-center py-12 relative z-20">
        <div id="action-buttons" class="flex flex-col items-center gap-4 mb-10">
            <button id="save-btn" onclick="saveAsPng()" class="inline-flex items-center gap-2 bg-[#d63031] text-white px-10 py-4 rounded-full font-black shadow-2xl hover:bg-[#b32626] transition-all text-base md:text-xl active:scale-95">
                <i data-lucide="download" class="w-5 h-5"></i>
                사진으로 저장하기
            </button>
            <p id="loading-msg" class="hidden text-[#d63031] font-bold animate-pulse text-sm">이미지를 생성하고 있습니다...</p>
        </div>

        <div class="opacity-20 flex flex-col items-center gap-2">
            <p class="font-bold text-[10px] md:text-xs tracking-widest text-white uppercase">
                copyright 2025. Penta_1031
            </p>
        </div>
    </div>

    <script>
        const months = Array.from({ length: 12 }, (_, i) => ({ id: i + 1, image: null }));
        const gridContainer = document.getElementById('grid-container');
        const backgroundDecor = document.getElementById('background-decor');

        function createDecor() {
            backgroundDecor.innerHTML = ''; 
            for (let i = 0; i < 20; i++) {
                const div = document.createElement('div');
                div.className = 'absolute animate-pulse-custom opacity-10 text-white';
                div.style.left = Math.random() * 100 + '%';
                div.style.top = Math.random() * 100 + '%';
                const size = Math.random() * 12 + 8;
                div.innerHTML = `<i data-lucide="snowflake" style="width: ${size}px; height: ${size}px;"></i>`;
                backgroundDecor.appendChild(div);
            }
            lucide.createIcons();
        }

        function renderGrid() {
            gridContainer.innerHTML = '';
            months.forEach((item, index) => {
                const card = document.createElement('div');
                const rotation = index % 2 === 0 ? 'rotate-pos' : 'rotate-neg';
                card.className = `relative bg-white p-2 md:p-4 shadow-2xl rounded-xl border-b-[6px] border-slate-100 ${rotation}`;
                
                const tapeColor = index % 2 === 0 ? 'bg-[#d63031]' : 'bg-[#059669]';
                const tapeRotate = index % 2 === 0 ? '-rotate-3' : 'rotate-2';

                card.innerHTML = `
                    <div class="tape absolute -top-1.5 md:-top-3 left-1/2 -translate-x-1/2 z-20 transform rounded-full shadow-md ${tapeColor} ${tapeRotate} border border-white/30"></div>
                    <div class="month-label font-black mb-1.5 md:mb-3 flex justify-between items-center px-1">
                        <span class="text-[#d63031] italic font-black">${String(item.id).padStart(2, '0')}</span>
                        <i data-lucide="snowflake" class="text-slate-100 w-3 h-3 md:w-5 md:h-5"></i>
                    </div>
                    <div class="relative aspect-square bg-slate-50 rounded-lg overflow-hidden cursor-pointer flex items-center justify-center border border-slate-100" onclick="triggerUpload(${item.id})">
                        ${item.image ? `
                            <img src="${item.image}" class="w-full h-full object-cover object-center">
                            <button onclick="event.stopPropagation(); removeImage(${item.id})" class="absolute top-1 right-1 bg-black/50 text-white p-1 rounded-full backdrop-blur-sm">
                                <i data-lucide="x" class="w-3 h-3 md:w-4 md:h-4"></i>
                            </button>
                        ` : `
                            <div class="flex flex-col items-center text-slate-300">
                                <i data-lucide="camera" class="w-5 h-5 md:w-10 md:h-10"></i>
                                <span class="photo-text font-black mt-1">PHOTO</span>
                            </div>
                        `}
                        <input type="file" id="input-${item.id}" class="hidden" accept="image/*" onchange="handleFile(${item.id}, event)">
                    </div>
                `;
                gridContainer.appendChild(card);
            });
            lucide.createIcons();
        }

        function triggerUpload(id) { document.getElementById(`input-${id}`).click(); }

        function handleFile(id, event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const month = months.find(m => m.id === id);
                    if (month) { month.image = e.target.result; renderGrid(); }
                };
                reader.readAsDataURL(file);
            }
        }

        function removeImage(id) {
            const month = months.find(m => m.id === id);
            if (month) { month.image = null; renderGrid(); }
        }

        async function saveAsPng() {
            const saveBtn = document.getElementById('save-btn');
            const loadingMsg = document.getElementById('loading-msg');
            const captureArea = document.getElementById('capture-area');
            
            saveBtn.style.display = 'none';
            loadingMsg.classList.remove('hidden');

            try {
                const canvas = await html2canvas(captureArea, {
                    scale: 3, 
                    useCORS: true, 
                    backgroundColor: '#000000',
                    width: captureArea.offsetWidth,
                    height: captureArea.offsetHeight,
                    onclone: (clonedDoc) => {
                        clonedDoc.getElementById('capture-area').style.margin = '0 auto';
                    }
                });

                const link = document.createElement('a');
                link.download = `2025_HQ_YEAR_END.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
            } catch (err) {
                console.error(err);
                alert('이미지 생성 중 오류가 발생했습니다.');
            } finally {
                saveBtn.style.display = 'inline-flex';
                loadingMsg.classList.add('hidden');
            }
        }

        window.onload = () => { createDecor(); renderGrid(); };
    </script>
</body>
</html>
