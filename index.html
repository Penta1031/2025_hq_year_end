<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 HQ YEAR END</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'IncheonEducationHimchan';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2307-2@1.0/iceHimchan-Rg.woff2') format('woff2');
            font-weight: normal;
            font-display: swap;
        }

        body {
            font-family: 'Gowun Dodum', sans-serif;
            background-color: #000000;
            color: #ffffff;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        h1 { font-family: 'IncheonEducationHimchan', sans-serif !important; }

        @keyframes snowfall {
            0% { transform: translate(0, -10vh); opacity: 0; }
            20% { opacity: 0.8; }
            100% { transform: translate(var(--drift), 100vh); opacity: 0.3; }
        }

        .snow-particle {
            position: absolute;
            top: -20px;
            background-color: white;
            border-radius: 50%;
            pointer-events: none;
            animation: snowfall linear infinite;
            z-index: 100; 
        }

        #capture-area {
            background-color: #000000;
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            padding: 0 0 40px 0; 
            display: flex;
            flex-direction: column;
            align-items: center; 
            position: relative;
            overflow: hidden;
        }

        /* 배너 영역: 가로로 긴 비율 유지 (약 2.5:1) */
        #top-banner {
            width: 100%;
            aspect-ratio: 16 / 7; 
            position: relative;
            z-index: 5;
            background-color: #1a1a1a;
            cursor: pointer;
            overflow: hidden;
        }

        .banner-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom, 
                rgba(0,0,0,0) 0%, 
                rgba(0,0,0,0) 60%,
                rgba(0,0,0,0.8) 90%,
                rgba(0,0,0,1) 100%
            );
            pointer-events: none;
            z-index: 6;
            bottom: -1px; 
            height: calc(100% + 1px);
        }

        header {
            width: 100%;
            padding: 0 20px;
            position: relative;
            z-index: 20;
            /* 이미지 가림을 최소화하기 위해 여백 조절 */
            margin-top: -60px; 
        }

        @media (min-width: 768px) { header { margin-top: -80px; } }

        .tape { 
            width: clamp(20px, 6vw, 50px); 
            height: clamp(10px, 2.5vw, 20px); 
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 900;
            z-index: 30;
            padding-top: 1px;
        }

        .tape span {
            font-size: clamp(6px, 1.1vw, 9px);
            line-height: 1;
            display: inline-block;
            transform: translateY(-0.5px);
        }

        .capture-mode .tape span {
            transform: translateY(-2.0px) !important;
        }

        #crop-modal {
            display: none;
            position: fixed;
            inset: 0;
            z-index: 200;
            background: rgba(0,0,0,0.9);
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }

        .banner-hint {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0,0,0,0.5);
            padding: 4px 8px;
            border-radius: 20px;
            font-size: 10px;
            z-index: 10;
            opacity: 0.6;
            display: flex;
            align-items: center;
            gap: 4px;
        }
    </style>
</head>
<body>
    <div id="crop-modal">
        <div id="crop-container" class="w-full max-w-[600px] bg-zinc-900 mb-5 overflow-hidden flex items-center justify-center">
            <img id="crop-target" src="" style="max-width: 100%;">
        </div>
        <div class="flex gap-4">
            <button onclick="closeModal()" class="px-8 py-3 bg-zinc-700 text-white rounded-full font-bold">취소</button>
            <button onclick="applyCrop()" class="px-8 py-3 bg-[#d63031] text-white rounded-full font-bold">적용하기</button>
        </div>
    </div>

    <div id="capture-area">
        <div id="top-banner" onclick="document.getElementById('banner-input').click();">
            <div class="banner-hint"><i data-lucide="image" class="w-3 h-3"></i>배너 변경</div>
            <img id="main-banner-img" src="https://pbs.twimg.com/media/G8-tsZFaMAEmtGq?format=jpg&name=orig" 
                crossorigin="anonymous"
                class="absolute w-full h-full object-cover">
            <div class="banner-overlay"></div>
        </div>
        <input type="file" id="banner-input" class="hidden" accept="image/*" onchange="openEditor('BANNER', event)">
        
        <div id="background-decor" class="absolute inset-0 pointer-events-none z-[80]"></div>

        <div class="relative z-10 w-full flex flex-col items-center px-4">
            <header class="flex flex-col items-center text-center">
                <h1 class="text-5xl md:text-7xl font-bold tracking-tighter leading-tight italic flex flex-col items-center justify-center uppercase">
                    <span class="text-white drop-shadow-2xl">2025</span>
                    <span class="text-[#d63031] drop-shadow-2xl -mt-2">HQ YEAR END</span>
                </h1>
                
                <div class="mt-7 mb-7 flex justify-center items-center gap-4 opacity-40">
                    <div class="h-[0.5px] w-8 bg-white"></div>
                    <i data-lucide="heart" class="w-3 h-3 text-white fill-white"></i>
                    <div class="h-[0.5px] w-8 bg-white"></div>
                </div>
            </header>

            <main id="grid-container" class="grid grid-cols-6 gap-x-1 gap-y-3 md:gap-x-3 md:gap-y-7 w-full relative z-10 -mt-2 mb-2"></main>
        </div>
    </div>

    <div class="max-w-4xl mx-auto text-center py-10 relative z-20">
        <button onclick="saveAsImage()" class="mb-8 px-10 py-4 bg-white text-black rounded-full font-bold text-sm hover:bg-zinc-200 transition-colors flex items-center gap-2 mx-auto">
            <i data-lucide="download" class="w-4 h-4"></i>
            사진 저장하기
        </button>

        <div class="no-export flex justify-center gap-3 mb-10">
        <a href="index.html" class="px-6 py-2 bg-[#d63031] text-white rounded-full text-[11px] font-bold shadow-lg">월별 연말결산</a>
        <a href="recap.html" class="px-6 py-2 bg-zinc-800 text-zinc-400 rounded-full text-[11px] font-bold hover:bg-zinc-700 transition-colors">2025 RECAP</a>
        </div>

        <p class="opacity-20 font-bold text-[9px] md:text-xs tracking-widest text-white uppercase">copyright 2025. Penta_1031</p>
    </div>

    <script>
        const monthNames = ["JAN", "FEB", "MAR", "APR", "MAY", "JUN", "JUL", "AUG", "SEP", "OCT", "NOV", "DEC"];
        const months = Array.from({ length: 12 }, (_, i) => ({ id: i + 1, image: null }));
        const gridContainer = document.getElementById('grid-container');
        const backgroundDecor = document.getElementById('background-decor');
        let cropper = null;
        let currentTargetId = null;

        function renderGrid() {
            gridContainer.innerHTML = '';
            months.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = `relative aspect-[4/5] cursor-pointer group`;
                const tapeColor = index % 2 === 0 ? 'bg-[#d63031]' : 'bg-[#059669]';
                const monthName = monthNames[index];

                card.innerHTML = `
                    <div class="tape absolute -top-1 md:-top-2.5 left-1/2 -translate-x-1/2 rounded-sm shadow-md ${tapeColor}">
                        <span class="month-text text-white font-black">${monthName}</span>
                    </div>
                    <div class="w-full h-full rounded-md overflow-hidden border border-white/5 bg-zinc-900 flex items-center justify-center shadow-lg" onclick="triggerUpload(${item.id})">
                        ${item.image ? `
                            <img src="${item.image}" class="w-full h-full object-cover">
                            <button onclick="event.stopPropagation(); removeImage(${item.id})" class="no-export absolute top-1 right-1 bg-black/60 text-white p-0.5 rounded-full z-30 opacity-0 group-hover:opacity-100 transition-opacity">
                                <i data-lucide="x" class="w-3 h-3"></i>
                            </button>
                        ` : `
                            <div class="flex flex-col items-center text-zinc-800 upload-placeholder">
                                <i data-lucide="camera" class="w-4 h-4"></i>
                            </div>
                        `}
                    </div>
                    <input type="file" id="input-${item.id}" class="hidden" accept="image/*" onchange="openEditor(${item.id}, event)">
                `;
                gridContainer.appendChild(card);
            });
            lucide.createIcons();
        }

        async function saveAsImage() {
            const captureArea = document.getElementById('capture-area');
            const placeholders = document.querySelectorAll('.upload-placeholder');
            const xButtons = document.querySelectorAll('.no-export');
            const hints = document.querySelectorAll('.banner-hint');
            
            placeholders.forEach(el => el.style.opacity = '0');
            xButtons.forEach(el => el.style.display = 'none');
            hints.forEach(el => el.style.display = 'none');
            captureArea.classList.add('capture-mode');

            try {
                const canvas = await html2canvas(captureArea, {
                    useCORS: true,
                    backgroundColor: "#000000",
                    scale: 3, 
                    logging: false
                });

                const link = document.createElement('a');
                link.download = `2025_HQ_YEAR_END.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
            } catch (err) {
                alert("이미지 저장에 실패했습니다.");
            } finally {
                placeholders.forEach(el => el.style.opacity = '1');
                xButtons.forEach(el => el.style.display = 'block');
                hints.forEach(el => el.style.display = 'flex');
                captureArea.classList.remove('capture-mode');
            }
        }

        function triggerUpload(id) { document.getElementById(`input-${id}`).click(); }

        function openEditor(id, event) {
            const file = event.target.files[0];
            if (!file) return;
            currentTargetId = id;
            const reader = new FileReader();
            reader.onload = (e) => {
                const modal = document.getElementById('crop-modal');
                const targetImg = document.getElementById('crop-target');
                const cropContainer = document.getElementById('crop-container');
                
                targetImg.src = e.target.result;
                modal.style.display = 'flex';
                
                if (cropper) cropper.destroy();
                
                // 배너는 16:7 비율, 월별 사진은 4:5 비율로 설정
                const ratio = (id === 'BANNER') ? 16 / 7 : 4 / 5;
                
                // 모달 내 컨테이너 비율도 맞춰주기
                cropContainer.style.aspectRatio = ratio;

                cropper = new Cropper(targetImg, {
                    aspectRatio: ratio,
                    viewMode: 1,
                    autoCropArea: 1,
                    background: false
                });
            };
            reader.readAsDataURL(file);
            event.target.value = '';
        }

        function closeModal() {
            document.getElementById('crop-modal').style.display = 'none';
            if (cropper) cropper.destroy();
        }

        function applyCrop() {
            // 원본 퀄리티를 위해 배너는 더 큰 해상도로 추출
            const width = (currentTargetId === 'BANNER') ? 1600 : 800;
            const height = (currentTargetId === 'BANNER') ? 700 : 1000;
            
            const canvas = cropper.getCroppedCanvas({ width: width, height: height });
            
            if (currentTargetId === 'BANNER') {
                document.getElementById('main-banner-img').src = canvas.toDataURL('image/jpeg', 0.95);
            } else {
                const month = months.find(m => m.id === currentTargetId);
                if (month) {
                    month.image = canvas.toDataURL('image/jpeg', 0.9);
                    renderGrid();
                }
            }
            closeModal();
        }

        function removeImage(id) {
            const month = months.find(m => m.id === id);
            if (month) { month.image = null; renderGrid(); }
        }

        window.onload = () => {
            const snowflakeCount = 80;
            for (let i = 0; i < snowflakeCount; i++) {
                const div = document.createElement('div');
                div.className = 'snow-particle';
                const size = Math.random() * 3 + 1 + 'px';
                const duration = Math.random() * 5 + 8 + 's';
                const delay = Math.random() * 10 + 's';
                const left = Math.random() * 100 + '%';
                const drift = (Math.random() * 200 - 100) + 'px';
                div.style.left = left;
                div.style.width = size;
                div.style.height = size;
                div.style.animationDuration = duration;
                div.style.animationDelay = delay;
                div.style.opacity = Math.random() * 0.5 + 0.2;
                div.style.setProperty('--drift', drift);
                backgroundDecor.appendChild(div);
            }
            renderGrid();
            lucide.createIcons();
        };
    </script>
</body>
</html>
