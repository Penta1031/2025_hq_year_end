<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 HQ YEAR END</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'IncheonEducationHimchan';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2307-2@1.0/iceHimchan-Rg.woff2') format('woff2');
            font-weight: normal;
            font-display: swap;
        }

        body {
            font-family: 'Gowun Dodum', sans-serif;
            background-color: #000000;
            color: #ffffff;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        h1 {
            font-family: 'IncheonEducationHimchan', sans-serif !important;
        }

        @keyframes snowfall {
            0% { transform: translate(0, -10vh); opacity: 0; }
            20% { opacity: 0.8; }
            100% { transform: translate(var(--drift), 100vh); opacity: 0.3; }
        }

        .snow-particle {
            position: absolute;
            top: -20px;
            background-color: white;
            border-radius: 50%;
            pointer-events: none;
            animation: snowfall linear infinite;
            z-index: 100; 
        }

        #capture-area {
            background-color: #000000;
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 0 40px 0; 
            display: flex;
            flex-direction: column;
            align-items: center; 
            position: relative;
            overflow: hidden;
        }

        #top-banner {
            width: 100%;
            height: 270px;
            background-image: url(https://pbs.twimg.com/media/G88koEoakAAdDbz?format=jpg&name=large);
            background-size: cover;
            background-position: center 30%; 
            position: relative;
            z-index: 5;
        }

        @media (min-width: 768px) {
            #top-banner { height: 400px; }
        }

        /* 그라데이션을 더 부드럽게 확장 */
        #top-banner::after {
            content: '';
            position: absolute;
            bottom: 15px; /* 틈새 방지 */
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, 
                transparent 0%, 
                transparent 20%, 
                rgba(0,0,0,0.05) 40%,
                rgba(0,0,0,0.3) 60%, 
                rgba(0,0,0,0.7) 80%, 
                rgba(0,0,0,0.9) 90%, 
                #000000 100%
            );
            pointer-events: none;
        }

        .black-bridge {
            width: 100%;
            height: 100px; /* 브릿지 높이 확장 */
            background-color: #000000;
            margin-top: -98px; 
            position: relative;
            z-index: 6;
        }

        header {
            width: 100%;
            padding: 0 20px;
            position: relative;
            z-index: 10;
            /* 2025 크기만큼 대폭 위로 이동 */
            margin-top: -170px; 
            margin-bottom: 0;
        }

        @media (min-width: 768px) {
            header { margin-top: -230px; } /* 데스크탑에서 더 높게 이동 */
        }

        .tape { 
            width: clamp(20px, 6vw, 50px); 
            height: clamp(10px, 2.5vw, 20px); 
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 900;
            z-index: 30;
        }

        .tape span {
            font-size: clamp(6px, 1.1vw, 9px);
            line-height: 1;
            display: inline-block;
            transform: translateY(-0.5px);
        }

        #crop-modal {
            display: none;
            position: fixed;
            inset: 0;
            z-index: 200;
            background: rgba(0,0,0,0.9);
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="crop-modal">
        <div class="w-full max-w-[500px] aspect-[4/5] bg-zinc-900 mb-5 overflow-hidden">
            <img id="crop-target" src="">
        </div>
        <div class="flex gap-4">
            <button onclick="closeModal()" class="px-8 py-3 bg-zinc-700 text-white rounded-full font-bold">취소</button>
            <button onclick="applyCrop()" class="px-8 py-3 bg-[#d63031] text-white rounded-full font-bold">적용하기</button>
        </div>
    </div>

    <div id="capture-area">
        <div id="top-banner"></div>
        <div class="black-bridge"></div>
        <div id="background-decor" class="absolute inset-0 pointer-events-none z-[80]"></div>

        <div class="relative z-10 w-full flex flex-col items-center px-4">
            <header class="flex flex-col items-center text-center">
                <h1 class="text-3xl md:text-7xl font-bold tracking-tighter leading-tight italic flex flex-col items-center justify-center uppercase">
                    <span class="text-white drop-shadow-2xl">2025</span>
                    <span class="text-[#d63031] drop-shadow-2xl -mt-2">HQ YEAR END</span>
                </h1>
                
                <div class="mt-6 mb-10 flex justify-center items-center gap-4 opacity-40">
                    <div class="h-[0.5px] w-8 bg-white"></div>
                    <i data-lucide="heart" class="w-3 h-3 text-white fill-white"></i>
                    <div class="h-[0.5px] w-8 bg-white"></div>
                </div>
            </header>

            <main id="grid-container" class="grid grid-cols-6 gap-1 md:gap-3 w-full relative z-10 mb-4"></main>
        </div>
    </div>

    <div class="max-w-4xl mx-auto text-center py-6 relative z-20">
        <div id="action-buttons" class="flex flex-col items-center gap-4 mb-6">
            <button id="save-btn" onclick="saveAsPng()" class="inline-flex items-center gap-2 bg-[#d63031] text-white px-8 py-3 rounded-full font-black shadow-2xl hover:bg-[#b32626] transition-all text-sm md:text-lg active:scale-95">
                <i data-lucide="download" class="w-4 h-4"></i> 사진으로 저장하기
            </button>
            <p id="loading-msg" class="hidden text-[#d63031] font-bold animate-pulse text-xs">이미지를 생성하고 있습니다...</p>
        </div>
        <div class="opacity-20 flex flex-col items-center gap-2">
            <p class="font-bold text-[9px] md:text-xs tracking-widest text-white uppercase">copyright 2025. Penta_1031</p>
        </div>
    </div>

    <script>
        // [기존의 모든 스크립트 로직 유지]
        const monthNames = ["JAN", "FEB", "MAR", "APR", "MAY", "JUN", "JUL", "AUG", "SEP", "OCT", "NOV", "DEC"];
        const months = Array.from({ length: 12 }, (_, i) => ({ id: i + 1, image: null }));
        const gridContainer = document.getElementById('grid-container');
        const backgroundDecor = document.getElementById('background-decor');
        let cropper = null;
        let currentMonthId = null;

        function renderGrid() {
            gridContainer.innerHTML = '';
            months.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = `relative aspect-[4/5] cursor-pointer group`;
                const tapeColor = index % 2 === 0 ? 'bg-[#d63031]' : 'bg-[#059669]';
                const monthName = monthNames[index];

                card.innerHTML = `
                    <div class="tape absolute -top-1 md:-top-2.5 left-1/2 -translate-x-1/2 rounded-sm shadow-md ${tapeColor}">
                        <span class="month-text text-white font-black">${monthName}</span>
                    </div>
                    <div class="w-full h-full rounded-md overflow-hidden border border-white/5 bg-zinc-900 flex items-center justify-center shadow-lg" onclick="triggerUpload(${item.id})">
                        ${item.image ? `
                            <img src="${item.image}" class="w-full h-full object-cover">
                            <button onclick="event.stopPropagation(); removeImage(${item.id})" class="no-export absolute top-1 right-1 bg-black/60 text-white p-0.5 rounded-full z-30 opacity-0 group-hover:opacity-100 transition-opacity">
                                <i data-lucide="x" class="w-3 h-3"></i>
                            </button>
                        ` : `
                            <div class="flex flex-col items-center text-zinc-800">
                                <i data-lucide="camera" class="w-4 h-4"></i>
                            </div>
                        `}
                    </div>
                    <input type="file" id="input-${item.id}" class="hidden" accept="image/*" onchange="openEditor(${item.id}, event)">
                `;
                gridContainer.appendChild(card);
            });
            lucide.createIcons();
        }

        function triggerUpload(id) { document.getElementById(`input-${id}`).click(); }

        function openEditor(id, event) {
            const file = event.target.files[0];
            if (!file) return;
            currentMonthId = id;
            const reader = new FileReader();
            reader.onload = (e) => {
                const modal = document.getElementById('crop-modal');
                const targetImg = document.getElementById('crop-target');
                targetImg.src = e.target.result;
                modal.style.display = 'flex';
                if (cropper) cropper.destroy();
                cropper = new Cropper(targetImg, {
                    aspectRatio: 4 / 5,
                    viewMode: 1,
                    autoCropArea: 1,
                });
            };
            reader.readAsDataURL(file);
            event.target.value = '';
        }

        function closeModal() {
            document.getElementById('crop-modal').style.display = 'none';
            if (cropper) cropper.destroy();
        }

        function applyCrop() {
            const canvas = cropper.getCroppedCanvas({ width: 800, height: 1000 });
            const month = months.find(m => m.id === currentMonthId);
            if (month) {
                month.image = canvas.toDataURL('image/jpeg', 0.9);
                renderGrid();
            }
            closeModal();
        }

        function removeImage(id) {
            const month = months.find(m => m.id === id);
            if (month) { month.image = null; renderGrid(); }
        }

        async function saveAsPng() {
            const saveBtn = document.getElementById('save-btn');
            const loadingMsg = document.getElementById('loading-msg');
            const captureArea = document.getElementById('capture-area');
            saveBtn.style.display = 'none';
            loadingMsg.classList.remove('hidden');
            
            try {
                await document.fonts.ready;
                const canvas = await html2canvas(captureArea, {
                    scale: 3, 
                    useCORS: true, 
                    backgroundColor: '#000000',
                    width: captureArea.offsetWidth,
                    onclone: (clonedDoc) => {
                        clonedDoc.querySelectorAll('.no-export').forEach(el => el.style.display = 'none');
                        clonedDoc.querySelectorAll('.month-text').forEach(span => {
                            span.style.transform = 'translateY(-1.8px)';
                        });
                    }
                });
                const link = document.createElement('a');
                link.download = `2025_HQ_YEAR_END.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
            } catch (err) {
                console.error(err);
            } finally {
                saveBtn.style.display = 'inline-flex';
                loadingMsg.classList.add('hidden');
            }
        }

        window.onload = () => {
            const snowflakeCount = 80;
            for (let i = 0; i < snowflakeCount; i++) {
                const div = document.createElement('div');
                div.className = 'snow-particle';
                const size = Math.random() * 3 + 1 + 'px';
                const duration = Math.random() * 5 + 8 + 's';
                const delay = Math.random() * 10 + 's';
                const left = Math.random() * 100 + '%';
                const drift = (Math.random() * 200 - 100) + 'px';
                div.style.left = left;
                div.style.width = size;
                div.style.height = size;
                div.style.animationDuration = duration;
                div.style.animationDelay = delay;
                div.style.opacity = Math.random() * 0.5 + 0.2;
                div.style.setProperty('--drift', drift);
                backgroundDecor.appendChild(div);
            }
            renderGrid();
        };
    </script>
</body>
</html>
