<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 HQ YEAR END</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        /* 폰트 설정 */
        @font-face {
            font-family: 'IncheonEducationHimchan';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2307-2@1.0/iceHimchan-Rg.woff2') format('woff2');
            font-weight: normal;
            font-display: swap;
        }

        body {
            font-family: 'Gowun Dodum', sans-serif;
            background-color: #000000;
            color: #ffffff;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        h1 {
            font-family: 'IncheonEducationHimchan', sans-serif !important;
        }

        /* 대각선 눈 내리는 애니메이션 */
        @keyframes snowfall {
            0% { transform: translate(0, -10vh); opacity: 0; }
            20% { opacity: 0.8; }
            100% { transform: translate(var(--drift), 100vh); opacity: 0.3; }
        }

        .snow-particle {
            position: absolute;
            top: -20px;
            background-color: white;
            border-radius: 50%;
            pointer-events: none;
            animation: snowfall linear infinite;
            filter: blur(1px);
        }

        /* 카드 회전 효과 */
        .rotate-pos { transform: rotate(1.2deg); }
        .rotate-neg { transform: rotate(-1.2deg); }

        #capture-area {
            background-color: #000000;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 60px 20px 60px 20px; 
            display: flex;
            flex-direction: column;
            align-items: center; 
            position: relative;
            overflow: hidden;
        }

        /* 테이프 스타일 */
        .tape { 
            width: clamp(35px, 9vw, 65px); 
            height: clamp(12px, 3vw, 24px); 
            opacity: 1 !important;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 900;
            font-size: clamp(8px, 2vw, 12px);
            line-height: 1; 
            z-index: 30;
            border: 1px solid rgba(255,255,255,0.3);
        }

        #crop-modal {
            display: none;
            position: fixed;
            inset: 0;
            z-index: 100;
            background: rgba(0,0,0,0.9);
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .crop-container {
            width: 100%;
            max-width: 500px;
            aspect-ratio: 1/1;
            background: #111;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="crop-modal">
        <div class="crop-container"><img id="crop-target" src=""></div>
        <div class="flex gap-4">
            <button onclick="closeModal()" class="px-8 py-3 bg-zinc-700 text-white rounded-full font-bold">취소</button>
            <button onclick="applyCrop()" class="px-8 py-3 bg-[#d63031] text-white rounded-full font-bold">적용하기</button>
        </div>
    </div>

    <div id="capture-area">
        <div id="background-decor" class="absolute inset-0 pointer-events-none z-0"></div>

        <div class="relative z-10 w-full flex flex-col items-center">
            <header class="flex flex-col items-center text-center mb-8 w-full">
                <h1 class="text-4xl md:text-7xl font-bold tracking-tighter leading-tight italic flex flex-col items-center justify-center gap-1 uppercase">
                    <span class="text-white">2025</span>
                    <span class="text-[#d63031]">HQ YEAR END</span>
                </h1>
                <div class="mt-10 mb-4 flex justify-center items-center gap-3 opacity-30">
                    <div class="h-[1px] w-12 bg-white"></div>
                    <i data-lucide="heart" class="w-3 h-3 text-white"></i>
                    <div class="h-[1px] w-12 bg-white"></div>
                </div>
            </header>

            <main id="grid-container" class="grid grid-cols-4 gap-3 md:gap-6 w-full relative z-10"></main>
        </div>
    </div>

    <div class="max-w-4xl mx-auto text-center py-12 relative z-20">
        <div id="action-buttons" class="flex flex-col items-center gap-4 mb-10">
            <button id="save-btn" onclick="saveAsPng()" class="inline-flex items-center gap-2 bg-[#d63031] text-white px-10 py-4 rounded-full font-black shadow-2xl hover:bg-[#b32626] transition-all text-base md:text-xl active:scale-95">
                <i data-lucide="download" class="w-5 h-5"></i> 사진으로 저장하기
            </button>
            <p id="loading-msg" class="hidden text-[#d63031] font-bold animate-pulse text-sm">이미지를 생성하고 있습니다...</p>
        </div>
        <div class="opacity-20 flex flex-col items-center gap-2">
            <p class="font-bold text-[10px] md:text-xs tracking-widest text-white uppercase">copyright 2025. Penta_1031</p>
        </div>
    </div>

    <script>
        const months = Array.from({ length: 12 }, (_, i) => ({ id: i + 1, image: null }));
        const gridContainer = document.getElementById('grid-container');
        const backgroundDecor = document.getElementById('background-decor');
        let cropper = null;
        let currentMonthId = null;

        function renderGrid() {
            gridContainer.innerHTML = '';
            months.forEach((item, index) => {
                const card = document.createElement('div');
                const rotation = index % 2 === 0 ? 'rotate-pos' : 'rotate-neg';
                // 기존의 bg-white와 border를 제거하여 '박스' 느낌을 없앰
                card.className = `relative aspect-[4/5] cursor-pointer group ${rotation}`;
                
                const tapeColor = index % 2 === 0 ? 'bg-[#d63031]' : 'bg-[#059669]';
                const tapeRotate = index % 2 === 0 ? '-rotate-3' : 'rotate-2';
                const monthStr = String(item.id).padStart(2, '0');

                card.innerHTML = `
                    <div class="tape absolute -top-1.5 md:-top-2.5 left-1/2 -translate-x-1/2 rounded-full shadow-lg ${tapeColor} ${tapeRotate}">
                        <span class="tape-text">${monthStr}</span>
                    </div>
                    <div class="w-full h-full rounded-lg overflow-hidden border border-white/10 bg-zinc-900 flex items-center justify-center shadow-xl" onclick="triggerUpload(${item.id})">
                        ${item.image ? `
                            <img src="${item.image}" class="w-full h-full object-cover">
                            <button onclick="event.stopPropagation(); removeImage(${item.id})" class="no-export absolute top-2 right-2 bg-black/50 text-white p-1 rounded-full backdrop-blur-sm z-30 opacity-0 group-hover:opacity-100 transition-opacity">
                                <i data-lucide="x" class="w-3 h-3"></i>
                            </button>
                        ` : `
                            <div class="flex flex-col items-center text-zinc-700">
                                <i data-lucide="camera" class="w-6 h-6 md:w-8 md:h-8"></i>
                            </div>
                        `}
                    </div>
                    <input type="file" id="input-${item.id}" class="hidden" accept="image/*" onchange="openEditor(${item.id}, event)">
                `;
                gridContainer.appendChild(card);
            });
            lucide.createIcons();
        }

        function triggerUpload(id) { document.getElementById(`input-${id}`).click(); }

        function openEditor(id, event) {
            const file = event.target.files[0];
            if (!file) return;
            currentMonthId = id;
            const reader = new FileReader();
            reader.onload = (e) => {
                const modal = document.getElementById('crop-modal');
                const targetImg = document.getElementById('crop-target');
                targetImg.src = e.target.result;
                modal.style.display = 'flex';
                if (cropper) cropper.destroy();
                cropper = new Cropper(targetImg, {
                    aspectRatio: 4 / 5,
                    viewMode: 1,
                    autoCropArea: 1,
                });
            };
            reader.readAsDataURL(file);
            event.target.value = '';
        }

        function closeModal() {
            document.getElementById('crop-modal').style.display = 'none';
            if (cropper) cropper.destroy();
        }

        function applyCrop() {
            const canvas = cropper.getCroppedCanvas({ width: 800, height: 1000 });
            const month = months.find(m => m.id === currentMonthId);
            if (month) {
                month.image = canvas.toDataURL('image/jpeg', 0.9);
                renderGrid();
            }
            closeModal();
        }

        function removeImage(id) {
            const month = months.find(m => m.id === id);
            if (month) { month.image = null; renderGrid(); }
        }

        async function saveAsPng() {
            const saveBtn = document.getElementById('save-btn');
            const loadingMsg = document.getElementById('loading-msg');
            const captureArea = document.getElementById('capture-area');
            saveBtn.style.display = 'none';
            loadingMsg.classList.remove('hidden');
            try {
                await document.fonts.ready;
                const canvas = await html2canvas(captureArea, {
                    scale: 3, 
                    useCORS: true, 
                    backgroundColor: '#000000',
                    onclone: (clonedDoc) => {
                        clonedDoc.querySelectorAll('.no-export').forEach(el => el.style.display = 'none');
                        clonedDoc.querySelectorAll('.tape-text').forEach(text => {
                            text.style.transform = 'translateY(-6px)'; 
                        });
                    }
                });
                const link = document.createElement('a');
                link.download = `2025_HQ_YEAR_END.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
            } catch (err) {
                console.error(err);
            } finally {
                saveBtn.style.display = 'inline-flex';
                loadingMsg.classList.add('hidden');
            }
        }

        window.onload = () => {
            const snowflakeCount = 70;
            for (let i = 0; i < snowflakeCount; i++) {
                const div = document.createElement('div');
                div.className = 'snow-particle';
                const size = Math.random() * 5 + 2 + 'px';
                const duration = Math.random() * 5 + 7 + 's';
                const delay = Math.random() * 10 + 's';
                const left = Math.random() * 120 - 10 + '%';
                const drift = (Math.random() * 300 - 150) + 'px';
                div.style.left = left;
                div.style.width = size;
                div.style.height = size;
                div.style.animationDuration = duration;
                div.style.animationDelay = delay;
                div.style.opacity = Math.random() * 0.5 + 0.3;
                div.style.setProperty('--drift', drift);
                backgroundDecor.appendChild(div);
            }
            renderGrid();
        };
    </script>
</body>
</html>
